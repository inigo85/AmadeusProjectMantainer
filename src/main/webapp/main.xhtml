<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="messages" showDetail="true" />

		<p:dataTable id="prj" var="project" value="#{projectBean.projectList}"
			editable="true">

			<p:ajax event="rowEdit" listener="#{projectBean.onEdit}"
				update=":form:messages" />
			<p:ajax event="rowEditCancel" listener="#{projectBean.onCancel}"
				update=":form:messages" />

			<p:column headerText="Code" sortBy="#{project.code}" style="width:200px">
				<h:outputText value="#{project.code}" />
			</p:column>

			<p:column headerText="Comments">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{project.comments}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{project.comments}" style="width:900px"/>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Edit" style="width:6%">
				<p:rowEditor />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
